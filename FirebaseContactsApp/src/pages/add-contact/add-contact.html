<ion-header>

  <ion-toolbar>
    <ion-title>Add Contact</ion-title>
    <ion-buttons start>
      <button ion-button (click)="viewCtrl.dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>  

</ion-header>


<ion-content padding>

  <form (submit)="addContact()">
      <ion-list>
          <ion-item>
            <ion-label fixed>Name</ion-label>
            <ion-input type="text" [(ngModel)]="contact.name" name="name"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label fixed>Last name</ion-label>
            <ion-input type="text" [(ngModel)]="contact.last_name" name="last_name"></ion-input>
          </ion-item>    

          <ion-item>
            <ion-label fixed>Birth date</ion-label>
            <ion-input type="date" [(ngModel)]="contact.birth_date" name="birth_date"></ion-input>
          </ion-item> 
          
          <ion-item>
            <ion-label fixed>Address</ion-label>
            <ion-input type="text" [(ngModel)]="contact.address" name="address"></ion-input>
          </ion-item> 
          
          <ion-item>
            <ion-label fixed>Postal Code</ion-label>
            <ion-input type="number" [(ngModel)]="contact.postal_code" name="postal_code"></ion-input>
          </ion-item>  
          
          <ion-item>
            <ion-label fixed>Phone number</ion-label>
            <ion-input type="text" [(ngModel)]="contact.phone_number" name="phone_number"></ion-input>
          </ion-item>             
          
          <div padding>
            <button ion-button color="primary" block> Add </button>
          </div>          
        </ion-list>
  </form>
</ion-content>
